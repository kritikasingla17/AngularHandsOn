<div *ngFor="let IPfield of IPArray; let i = index">
    <input (change)="onChange(i)" [(ngModel)]="IPfield.ip"type="text"/>
    <button class="add" *ngIf="i==IPArray.length-1"(click)="addIP()">+</button>
    <button class="delete"*ngIf="i==IPArray.length-1"(click)="deleteIP(i)">-</button>
    <label *ngIf="!validateIp(i)">IP address is not valid</label>
</div>
<button class="submit"[disabled]="saveButtonDisabled" (click)="save()">Save</button>
